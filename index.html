<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Validator</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
       span.error {
            display: block;
            color: red;
            margin: 4px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default" style="margin-top: 40px">
                <div class="panel-heading">Panel heading without title</div>
                <div class="panel-body">
                    <form action="#form" role="form">
                        <div class="form-group">
                            <label for="exampleInputEmail1">liczba</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter email"
                                   data-min="2" data-max="3" data-type="number">
                        </div>
                        <div class="form-group">
                            <label for="bb">req</label>
                            <input type="password" class="form-control" id="bb"
                                   placeholder="Password" data-required>
                        </div>

                        <div class="form-group">
                            <label for="aa">URL</label>
                            <input type="text" class="form-control" id="aa"
                                   data-required data-type="url">
                        </div>

                        <div class="form-group">
                            <label for="aa">email</label>
                            <input type="text" class="form-control" id="aa"
                                   placeholder="Password" data-required data-type="email">
                        </div>
                        <div class="form-group">
                            <label for="hjhjj">Password</label>
                            <input type="password" class="form-control" id="hjhjj" placeholder="Password" data-minlength="4" data-maxlength="6" data-required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputFile">File input</label>
                            <input type="file" id="exampleInputFile">

                            <p class="help-block">Example block-level help text here.</p>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" data-required> Wyrażam zgodę na regulamin. <a href="#">Czytaj regulamin</a>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.validator.js"></script>
<script src="js/skrypt.js"></script>
</body>
</html>

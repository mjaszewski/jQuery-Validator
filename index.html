<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formularz rejestracyjny</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
       span.error {
            display: block;
            color: red;
            margin: 4px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default" style="margin-top: 40px">
                <div class="panel-heading">Formularz rejestracyjny</div>
                <div class="panel-body">
                    <form action="#form" role="form">
                        <div class="form-group">
                            <label>Imię *</label>
                            <input type="text" class="form-control" placeholder="np. Jan"
                                   data-minlength="2" data-maxlength="100" data-required>
                        </div>
                        <div class="form-group">
                            <label>Nazwisko *</label>
                            <input type="text" class="form-control" placeholder="np. Kowalski"
                                   data-minlength="2" data-maxlength="100" data-required>
                        </div>
                        <div class="form-group">
                            <label>Numer telefonu</label>
                            <input type="text" class="form-control" placeholder="np. 777-777-777"
                                    data-pattern="\d{3}[\-]\d{3}[\-]\d{3}">
                        </div>
                        <div class="form-group">
                            <label>E-mail *</label>
                            <input type="text" class="form-control" placeholder="np. jan.kowalski@gmail.com"
                                    data-type="email">
                        </div>
                        <div class="form-group">
                            <label>Hasło *</label>
                            <input type="password" class="form-control" data-required data-equal="haslo">
                        </div>
                        <div class="form-group">
                            <label>Powtórz hasło *</label>
                            <input type="password" class="form-control" data-required id="haslo">
                        </div>
                        <div class="form-group">
                            <label>Marka</label>
                            <input type="text" class="form-control" placeholder="np. Honda"
                                   data-minlength="2" data-maxlength="100">
                        </div>
                        <div class="form-group">
                            <label>Model</label>
                            <input type="text" class="form-control" placeholder="np. CB750"
                                   data-minlength="2" data-maxlength="100">
                        </div>
                        <div class="form-group">
                            <label>Rok produkcji</label>
                            <input type="text" class="form-control" placeholder="np. 1959"
                                   data-min="1900" data-max="2015" data-type="number">
                        </div>
                        <div class="form-group">
                            <label>Pojemność</label>
                            <input type="text" class="form-control" placeholder="np. 999"
                                   data-min="49" data-max="3000" data-type="number">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" data-required> Wyrażam zgodę na regulamin. <a href="#">Czytaj regulamin</a>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.validator.js"></script>
<script src="js/skrypt.js"></script>
</body>
</html>
